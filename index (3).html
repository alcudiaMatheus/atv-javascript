<!--Elabore um algoritmo que leia três números e imprima-os em ordem crescente..
-->
<!DOCTYPE html>
<html>
<head>
  <title>Exercício 8</title>
</head>
<body>
  <script>
    const numero1 = Number(prompt("Digite o primeiro número:"));
    const numero2 = Number(prompt("Digite o segundo número:"));
    const numero3 = Number(prompt("Digite o terceiro número:"));

<!--Faça um programa que peça uma nota, entre zero e dez. Mostre uma mensagem caso o valor seja inválido e continue pedindo até que o usuário informe um valor válido...
-->
<!DOCTYPE html>
<html>
<head>
  <title>Exercício 13</title>
</head>
<body>
  <script>
    let nota = -1;

    while (nota < 0 || nota > 10) {
      nota = parseFloat(prompt("Digite uma nota entre 0 e 10:"));

      if (isNaN(nota) || nota < 0 || nota > 10) {
        alert("Valor inválido! Digite novamente.");
      }
    }

    alert("A nota informada é: " + nota);
  </script>
</body>
</html>

Estado Civil: 's', 'c', 'v', 'd';
..

    while (!["s", "c", "v", "d"].includes(estadoCivil)) {

    }

    alert("Cadastro realizado com sucesso!");

<!--Faça um programa que imprima na tela os números de 1 a 20, um abaixo do outro. Depois modifique o programa para que ele mostre os números um ao lado do outro...
-->
<!DOCTYPE html>
<html>
<head>
  <title>Exercício 16</title>
</head>
<body>
  <script>
    // Imprimir os números um abaixo do outro
    for (let i = 1; i <= 20; i++) {
      console.log(i);
    }

    // Imprimir os números um ao lado do outro
    let numeros = "";

    for (let i = 1; i <= 20; i++) {
      numeros += i + " ";
    }

    console.log(numeros);
  </script>
</body>
</html>
